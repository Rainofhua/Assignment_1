<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Course manage</title>
</head>
<body>

<h2> Course manage </h2>
<table border="1" style="border-collapse: collapse;">

    <tr>
        <th>id</th>
        <th>code</th>
        <th>name</th>
    </tr>

    {% for l in li %}
        <tr>
            <td>{{ l.id }}</td>
            <td>{{ l.code }}</td>
            <td>{{ l.name }}</td>
        </tr>
    {% endfor %}

</table>
<h2> Course add </h2>

<form action="course_add" method="POST">
    <div>
        <input type="text" name="code" placeholder="code">
    </div>
    <div>
        <input type="text" name="name" placeholder="name">
    </div>
    <button>save</button>
</form>

</body>
</html>
