<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2> Semester manage </h2>
<table border="1" style="border-collapse: collapse;">

    <tr>
        <th>id</th>
        <th>year</th>
        <th>Semester name</th>
    </tr>

    {% for l in li %}
        <tr>
            <td>{{ l.id }}</td>
            <td>{{ l.year }}</td>
            <td>{{ l.semester }}</td>
        </tr>
    {% endfor %}

</table>
<h2> Semester add </h2>

<form action="semester_add" method="POST">
    <div>
        <input type="text" name="year" placeholder="year">
    </div>
    <div>
        <input type="text" name="semester" placeholder="semester">
    </div>
    <button>save</button>
</form>

</body>
</html>
