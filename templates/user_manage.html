<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User manage</title>
</head>
<body>
<h2> User manage </h2>

<table border="1" style="border-collapse: collapse;">

    <tr>
        <th>id</th>
        <th>first name</th>
        <th>last name</th>
        <th>email</th>
    </tr>

    {% for l in li %}
        <tr>
            <td>{{ l.id }}</td>
            <td>{{ l.first_name }} </td>
            <td>{{ l.last_name }} </td>
            <td>{{ l.email }}</td>
        </tr>
    {% endfor %}

</table>




</body>
</html>
